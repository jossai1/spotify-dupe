<article class="last-played-tile" (mouseenter)="showPlayButton()" (mouseleave)="hidePlayButton()">
  <div class="last-played-tile__image-container">
    <img class="last-played-tile__image" [src]="lastPlayed.coverArtImgSrc" alt="">
  </div>
  <div class="last-played-tile__info">
    <p> {{lastPlayed.name}} </p>
    <button [class]="lastPlayed.playing ? ['last-played-tile__play-button', 'show-play-button'] : buttonClasses">
      <span aria-hidden="true">
        <svg *ngIf="!lastPlayed.playing" role="img" height="24" width="24" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon" class="Svg-sc-ytk21e-0 haNxPq"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>
        <!--     pause btn -->
        <svg *ngIf="lastPlayed.playing" role="img" height="24" width="24" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon" class="Svg-sc-ytk21e-0 haNxPq"><path d="M5.7 3a.7.7 0 0 0-.7.7v16.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V3.7a.7.7 0 0 0-.7-.7H5.7zm10 0a.7.7 0 0 0-.7.7v16.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V3.7a.7.7 0 0 0-.7-.7h-2.6z"></path></svg>
      </span>
    </button>
  </div>
</article>
